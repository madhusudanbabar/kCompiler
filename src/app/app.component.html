<mat-toolbar color="primary">
  <h1>kCompiler</h1>
  <button style="margin-left: auto;" (click)="code.value=''" mat-flat-button color="warn">reset</button>
</mat-toolbar>

<mat-card>
<form class="example-form" action="/upload" method="POST">
    <mat-form-field>
      <mat-label>select language</mat-label>
      <mat-select name="optgroup" [(ngModel)]="selectedLang" (selectionChange)=selectSnippet() >
        <mat-option *ngFor="let op of languages" [value]="op.name" >
          {{ op.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      style="margin-left: auto !important; display: inline-block;"
      (click)="fileUpload.click()"
    >
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >insert_drive_file</mat-icon
      >
      upload
    </button>
    <input hidden #fileUpload type="file" name="file" id="" />

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>{{ lang }}</mat-label>
      <textarea matInput rows="25" name="code" #code placeholder="{{ snippet }}">{{ snippet }}</textarea>
    </mat-form-field>
    <button style="margin-left: auto; display: block;" mat-button color="primary" type="submit">compile</button>
  </form>
</mat-card>

<router-outlet></router-outlet>
